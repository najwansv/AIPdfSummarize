<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e9ecef;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #0d6efd;
            color: white;
            margin-right: 20%;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>PDF Chat Summarizer</h1>
            <button class="btn btn-outline-primary" id="theme-toggle">
                <i class="bi bi-moon"></i>
            </button>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="upload-area" id="dropZone">
                    <i class="bi bi-cloud-upload display-4"></i>
                    <h4>Drag & Drop PDF here</h4>
                    <p>or</p>
                    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" id="fileInput" class="d-none" accept=".pdf">
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </form>
                    <div id="loading" class="mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Processing PDF...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-container mt-4" id="chatContainer">
            <!-- Chat messages will be inserted here -->
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control" id="messageInput" placeholder="Ask a question about the PDF...">
            <button class="btn btn-primary" id="sendButton">
                <i class="bi bi-send"></i> Send
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('bi-moon');
            icon.classList.toggle('bi-sun');
        });

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
            dropZone.style.backgroundColor = 'rgba(13, 110, 253, 0.1)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        function handleFileUpload(file) {
            loading.style.display = 'block';
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                addMessage('AI: PDF processed successfully! You can now ask questions about it.', false);
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error uploading file');
            });
        }

        // Chat functionality
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (message) {
                try {
                    // Show user message
                    addMessage('You: ' + message, true);
                    messageInput.value = '';
                    sendButton.disabled = true;
                    
                    // Call chat API
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        addMessage('Error: ' + data.error, false);
                    } else {
                        addMessage('AI: ' + data.response, false);
                    }
                } catch (error) {
                    addMessage('Error: Failed to get response', false);
                } finally {
                    sendButton.disabled = false;
                }
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
